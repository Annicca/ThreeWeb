<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
        import { html, render, useState, useRef } from 'https://esm.sh/htm/preact/standalone';

        function Counter() {
            const [count, setCount] = useState(0);

            const double = count * 2;

            const handleCount = () => {
                setCount(count => count+=1)
            }

            return html`
                <div>
                    <p>${count} x 2 = ${double}</p>
                    <button onClick=${handleCount}>Тык</button>
                </div>
            `;
        }

        function App() {
            return html`
                <div>
                    <${Counter}/>
                </div>
            `;
        }
    
        render(html`<${App} />`, document.body);
    </script>
  </body>
</html>
